        <form onsubmit="createClient(event)">
          <div>
            <label
              for="username"
              class="block text-zinc-700 text-[10px] font-semibold tracking-wide"
              >Username</label
            >
            <input
              type="text"
              id="username"
              class="w-full border rounded-lg p-2 text-zinc-700 text-[10px] font-semibold tracking-wide"
              placeholder=""
            />
          </div>
          <div>
            <label
              for="phone"
              class="block text-zinc-700 text-[10px] font-semibold tracking-wide"
              >Mijoz raqami</label
            >
            <input
              type="text"
              id="phone"
              class="w-full border rounded-lg p-2 text-zinc-700 text-[10px] font-semibold tracking-wide"
              placeholder=""
            />
          </div>
          <div>
            <label
              for="payment"
              class="block text-zinc-700 text-[10px] font-semibold tracking-wide"
              >Total payments</label
            >
            <input
              type="text"
              id="payment"
              class="w-full border rounded-lg p-2 text-zinc-700 text-[10px] font-semibold tracking-wide"
              placeholder=""
            />
          </div>
          <div>
            <label
              for="total-rides"
              class="block text-zinc-700 text-[10px] font-semibold tracking-wide"
              >Total rides</label

            <input
              type="text"
              id="total-rides"
              class="w-full border rounded-lg p-2 text-zinc-700 text-[10px] font-semibold tracking-wide"
              placeholder=""
            />
          </div>
          <div>
            <label

            <input
              type="text"
              id="total-finished"
              class="w-full border rounded-lg p-2 text-zinc-700 text-[10px] font-semibold tracking-wide"
              placeholder=""
            />
          </div>
          <div>
            <label
              for="location"
              class="block text-zinc-700 text-[10px] font-semibold tracking-wide"
              >Home location</label
            >
            <textarea
              rows="7"
              id="location"
              class="w-full border rounded-lg p-2 text-zinc-700 text-[10px] font-semibold tracking-wide"
              placeholder=""

          </div>
          <div class="flex justify-end w-full">

        </form>
